<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lgapastelería</title>
</head>
<body>
  <h1>Realizando un pedido</h1>

  <form class="" action="pastelero.php" method="get">
    <h2>Datos de contacto:</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="">
    <label for="telefono">Teléfono:</label>
    <input type="text" name="telefono" id="telefono" value="">
    <label for="correo">Correo Electrónico:</label>
    <input type="email" name="correo" id="correo" value="">

    <h2>Selecciona uno o varios sabores para tu pastel:</h2>
    <label for="chocolate">Chocolate</label>
    <input type="checkbox" name="chocolate" id="chocolate" value="Chocolate">
    <label for="vainilla">Vainilla</label>
    <input type="checkbox" name="vainilla" id="vainilla" value="Vainilla">
    <label for="fresa">Fresa</label>
    <input type="checkbox" name="fresa" id="fresa" value="Fresa">
    <label for="caramelo">Caramelo</label>
    <input type="checkbox" name="caramelo" id="caramelo" value="Caramelo">

    <h2>Selecciona uno o varios adornos para tu pastel:</h2>
    <label for="vela">Vela cumpleañero</label>
    <input type="checkbox" name="vela" id="vela" value="Vela cumpleañero">
    <label for="base">Base para pastel</label>
    <input type="checkbox" name="base" id="base" value="Base para pastel">
    <label for="confeti">Confeti comestible</label>
    <input type="checkbox" name="confeti" id="confeti" value="Confeti comestible">

    <input type="reset" name="" value="Restablecer">
    <input type="submit" name="" value="Enviar pedido">
  </form>
</body>
</html>
